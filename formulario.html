<!DOCTYPE HTML>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Programa Edutech | Inscrição</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&family=Open+Sans&family=Road+Rage&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/base/base.css">
        <link rel="stylesheet" href="assets/css/cabecalho.css">
        <link rel="stylesheet" href="assets/css/formulario.css">
        <link rel="stylesheet" href="assets/css/rodape.css">
    </head>

    <body>
        <header class="cabecalho formulario__cabecalho">
            <img src="assets/img/governo_logo.png" alt class="logo">

            <nav class="cabecalho__navegacao">
                <ul class="cabecalho__navegacao-lista">
                    <li class="cabecalho__navegacao-item">
                        <a href="index.html" class="cabecalho__navegacao-link">
                            <span>Página</span>
                            <span>Principal</span>
                        </a>
                    </li>

                    <li class="cabecalho__navegacao-item">
                        <a href="###" class="cabecalho__navegacao-link" data-bs-toggle="modal" data-bs-target="#modal_contato">
                            <span>Entre em</span>
                            <span>Contato</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <form class="formulario">
                <h1 class="formulario__titulo titulo">Inscrição</h1>

                <label for="nome" class="formulario__nome formulario__labels">Nome Completo</label>
                <input type="text" id="nome" placeholder="Seu Nome" required class="nome__input input">

                <label for="email" class="formulario__email formulario__labels">E-mail</label>
                <input type="email" class="email__input input" id="email" placeholder="seuemail@escola.pr.gov.br" required>

                <label for="cidade" class="formulario__cidade formulario__labels">Cidade</label>
                <input type="text" class="cidade__input input" id="cidade" placeholder="Sua Cidade" required="required">

                <fieldset class="formulario__serie">
                    <legend class="legendas">Sua Série</legend>
                    <label for="radio__6e7" class="radios"><input type="radio" id="radio__6e7" name="ano"> 6 e 7 série</label>
                    <label for="radio__8e9" class="radios"><input type="radio" id="radio__8e9" name="ano"> 8 e 9 série</label>
                    <label for="radio__1S" class="radios"><input type="radio" id="radio__1S" name="ano"> 1 série do ensino médio</label>
                    <label for="radio__2S" class="radios"><input type="radio" id="radio__2S" name="ano"> 2 série do ensino médio</label>
                    <label for="radio__3S" class="radios"><input type="radio" id="radio__3S" name="ano"> 3 série do ensino médio</label>
                </fieldset>

                <button type="submit" class="botao-enviar">Enviar</button>

            </form>
            
        </main>

        <footer class="rodape">
          
            <img src="assets/img/instagram_logo.png" alt="Acesse meu Instagram." class="instagram-logo logo-link">   
            
            <img src="assets/img/facebook_logo.png" alt="Acesse meu Facebook" class="facebook-logo logo-link">
            
            <p class="rodape__texto">©Copyright Programa Edutech 2021</p>

            <img src="assets/img/github_logo.png" alt="Acesse meu github" class="logo-link github-logo">
            
        </footer>

        <div class="modal fade modal_contato" id="modal_contato" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Entre em Contato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">E-mail</label>
                                <input type="email" class="form-control" id="recipient-name" placeholder="seuemail@dominio" required>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Mensagem</label>
                                <textarea class="form-control" id="message-text" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
